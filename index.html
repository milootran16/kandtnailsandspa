<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K&T Nails and Spa | Cypress, CA</title>
  <!-- Tailwind CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts: Playfair Display & Lato -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap');
    body { font-family: 'Lato', sans-serif; }
    h1, h2, h3, h4, .font-serif { font-family: 'Playfair Display', serif; }
    .parallax { background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover; }
  </style>
  <!-- Tailwind custom colors -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              pink: "#ec4899",
              dark: "#1f2937",
              gold: "#d4af37",
              teal: "#14b8a6"
            }
          }
        }
      }
    }
  </script>
</head>
<body class="text-gray-700 antialiased selection:bg-brand-pink selection:text-white">
  <!-- Navigation Bar -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-4 bg-pink-50 shadow-md">
    <div class="container mx-auto px-6 flex justify-between items-center">
      <!-- Logo Area -->
      <div class="flex flex-col items-start cursor-pointer" onclick="window.scrollTo(0,0)">
        <img src="K_T_Logo_White.png" alt="K&T Nails and Spa Logo" class="h-20 w-auto hover:scale-105 transition-transform duration-300">
        <p class="text-sm text-brand-pink font-bold mt-2 tracking-widest uppercase">Your Nails, Our Passion, Always Unforgettable</p>
      </div>
      <!-- Desktop Menu -->
      <div class="hidden lg:flex items-center space-x-8">
        <a href="#home" class="text-sm font-bold uppercase tracking-widest text-gray-800 hover:text-brand-pink transition-colors">Home</a>
        <a href="#about" class="text-sm font-bold uppercase tracking-widest text-gray-800 hover:text-brand-pink transition-colors">About Us</a>
        <a href="#services" class="text-sm font-bold uppercase tracking-widest text-gray-800 hover:text-brand-pink transition-colors">Services</a>
      </div>
      <!-- Mobile Menu Button -->
      <button class="lg:hidden text-gray-800" onclick="toggleMenu()">
        <i data-lucide="menu" class="w-8 h-8"></i>
      </button>
    </div>
    <div id="mobile-menu" class="hidden absolute top-full left-0 w-full bg-white border-t border-gray-200 py-4 px-6 flex flex-col space-y-4 shadow-xl">
      <a href="#home" class="text-gray-800 font-medium py-2 border-b border-gray-200" onclick="toggleMenu()">HOME</a>
      <a href="#about" class="text-gray-800 font-medium py-2 border-b border-gray-200" onclick="toggleMenu()">ABOUT US</a>
      <a href="#services" class="text-gray-800 font-medium py-2 border-b border-gray-200" onclick="toggleMenu()">SERVICES</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header id="home" class="relative h-screen flex items-center justify-center text-center overflow-hidden">
    <div class="absolute inset-0 z-0 parallax" style="background-image: url('hero-manicure.jpg');">
      <div class="absolute inset-0 bg-pink-50/90"></div>
    </div>
    <div class="relative z-10 container mx-auto px-4" data-aos="fade-up" data-aos-duration="1500">
      <h3 class="text-brand-dark font-bold tracking-[0.2em] uppercase text-sm md:text-base mb-4">Welcome to Your Sanctuary</h3>
      <h1 class="text-5xl md:text-7xl lg:text-8xl font-serif font-bold mb-6 leading-tight text-brand-dark">
        Beauty, Relaxation <br/> & Elegance
      </h1>
      <p class="text-lg md:text-xl text-brand-dark max-w-2xl mx-auto mb-10 font-light">
        Experience the finest nail care in Cypress, CA. Where luxury meets style and comfort.
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <button onclick="openContactModal()" class="px-8 py-4 bg-brand-pink text-white font-bold tracking-widest uppercase hover:bg-white hover:text-brand-pink hover:border-2 hover:border-brand-pink transition-all duration-300">
          Contact Us
        </button>
      </div>
    </div>
  </header>

  <!-- ... Add all your other sections here (About, Services, Contact, Footer, Modals) ... -->

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Wait for DOM and libraries to load
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof AOS !== 'undefined') { AOS.init({ once: true }); }
      if (typeof lucide !== 'undefined') { lucide.createIcons(); }
    });

    function openContactModal() {
      const modal = document.getElementById('contactModal');
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        if (typeof lucide !== 'undefined') { lucide.createIcons(); }
      }, 100);
    }
    function closeContactModal(event) {
      if (!event || event.target.id === 'contactModal') {
        const modal = document.getElementById('contactModal');
        modal.classList.add('hidden');
        document.body.style.overflow = 'auto';
      }
    }
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') { closeContactModal(); }
    });
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
      const navbar = document.getElementById('navbar');
      if (menu.classList.contains('hidden')) {
        navbar.classList.remove('bg-black');
        navbar.classList.add('bg-pink-50');
      } else {
        navbar.classList.remove('bg-pink-50');
        navbar.classList.add('bg-black');
      }
    }
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('py-3', 'shadow-lg', 'bg-pink-100');
        navbar.classList.remove('py-4', 'bg-pink-50');
      } else {
        navbar.classList.remove('py-3', 'shadow-lg', 'bg-pink-100');
        navbar.classList.add('py-4', 'bg-pink-50');
      }
    });
  </script>
</body>
</html>
